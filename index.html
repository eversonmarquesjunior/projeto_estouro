<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estouro do Balão Tupperware</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bitcount+Grid+Double:wght@100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-pink-100 to-blue-100 min-h-screen font-['Poppins']">
    <div class="w-full max-w-4xl px-4 game-container">
        <h1 class="modern-title">Estouro do Balão Tupperware</h1>
        
        <div class="flex flex-col items-center gap-6 mb-8 w-full">
            <div class="config-panel">
                <label for="balloon-count" class="text-lg font-medium text-purple-700 flex items-center gap-2">
                    
                    <select id="balloon-count" class="balloon-select">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </label>
            </div>
            <div class="counter">
                <i class="fas fa-bullseye"></i> Balões Restantes: <span id="remaining">20</span>
            </div>
        </div>

        <div id="game-board">
            <!-- Balões serão gerados por JavaScript -->
        </div>
        <br>
        <button id="reset" class="flex items-center gap-2">
                <i class="fas fa-sync-alt"></i> Reiniciar
        </button>
    </div>

    <div id="prize-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div>
            <p id="prize-message" class="text-xl font-bold text-purple-700 mt-2 mb-4"></p>
            <img id="prize-image" src="" alt="Prêmio">
            <button id="close-modal">
                <i class="fas fa-chevron-right"></i> Voltar
            </button>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div>
            <p class="text-xl font-bold text-purple-700 mt-2 mb-4">Tem certeza que deseja reiniciar o jogo?</p>
            <div class="flex gap-4">
                <button id="confirm-yes">
                    <i class="fas fa-check"></i> Sim
                </button>
                <br>
                <button id="confirm-no">
                    <i class="fas fa-times"></i> Não
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
